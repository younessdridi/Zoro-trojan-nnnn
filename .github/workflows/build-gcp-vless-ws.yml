name: Build and Push V2Ray VLESS to Docker Hub

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'config.json'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create V2Ray configuration file
        run: |
          cat > config.json << EOF
          {
            "inbounds": [
              {
                "port": 8080,
                "protocol": "vless",
                "settings": {
                  "clients": [
                    {
                      "id": "ba0e3984-ccc9-48a3-8074-b2f507f41ce8",
                      "level": 0
                    }
                  ],
                  "decryption": "none"
                },
                "streamSettings": {
                  "network": "ws",
                  "security": "none",
                  "wsSettings": {
                    "path": "/tg-@nkka404"
                  }
                }
              }
            ],
            "outbounds": [
              {
                "protocol": "freedom",
                "settings": {}
              }
            ]
          }
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/vless-ws:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/vless-ws:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=V2Ray VLESS WS Proxy Server
            org.opencontainers.image.licenses=MIT
            telegram.channel=https://t.me/premium_channel_404
            maintainer=@nkka404
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image
        run: |
          echo "Image successfully built and pushed to Docker Hub"
          echo "Available as: ${{ secrets.DOCKERHUB_USERNAME }}/vless-ws:latest"
